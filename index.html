<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id = "header">
        <img src="https://www.feirox.com/rivu/2016/04/Klara-1-1.png" width="50px" height="50px" alt="">
        <h1>Current Weather</h1>
      </div>
      <form action="">
        <input type="text" placeholder="City..."/>
        <p id = "error-message" class = "error-message-off">Oops! Location not found, try another!</p>
      </form>
        <p id = "location"><span id = "city"></span>, <span id = "country"></span></p>
        <p id = "temp-id"><span id = "temperature"></span><span>&#8451;</span><img src=""  id = "weather-img" alt=""></p>
      <div>
        <p>Feels Like: <span id = "feels-like"></span> <span>&#8451;</span>| Wind: <span id = "wind"></span> | Humidity <span id = "humidity"></span></p>
      </div>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
